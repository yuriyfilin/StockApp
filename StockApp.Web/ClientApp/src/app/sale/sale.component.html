<h1>Продажи</h1>
<button type="button" class="btn btn-primary" (click)="create()">Сформировать продажу</button>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Товары</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sale of sales; index as i">
    <th scope="row">{{ sale.id }}</th>
    <td>
      <ng-container *ngFor="let good of sale.goods">
        <div>{{good.name}} в кол-ве {{good.count | number}} {{good.units}}</div>
      </ng-container>
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="total"
    [(page)]="page"
    [pageSize]="count"
    (pageChange)="loadData()"
  >
  </ngb-pagination>

  <select class="form-select" style="width: auto" [(ngModel)]="count" (ngModelChange)="loadData()">
    <option [ngValue]="10">10</option>
    <option [ngValue]="30">30</option>
    <option [ngValue]="60">60</option>
  </select>
</div>
